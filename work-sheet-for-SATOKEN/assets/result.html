<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8">
    <title>集計ページ - さとけんの悪だくみ -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <header class="header">
          <h1 class="header-title">イノベーションコンテスト<br>集計状況</h1>
        </header>
      </div>
      <div class="vote-status-area">
        <p class="text">○ただいまの投票状況</p>
        <p class="vote-status-text">
          <strong id="voteNumber">100</strong>
          <span class="size-l">人</span>&nbsp;/&nbsp;&nbsp;250<span class="size-m">人</span>
        </p>
      </div>
      <div class="inner">
        <div class="media-list">
          <div class="media">
            <div class="media-left">
              <img class="media-object" src="/img/image007.png" alt="">
              <img class="media-object" src="/img/image007.png" alt="">
            </div>
            <div class="media-body">
              <h4 class="media-heading">発表のタイトル</h4>
              <p class="media-author">発表者の名前</p>
              <p class="media-number">投票数：<span class="js-vote-number">20</p>
            </div>
          </div>
          <div class="media">
            <div class="media-left">
              <img class="media-object" src="/img/image007.png" alt="">
            </div>
            <div class="media-body">
              <h4 class="media-heading">発表のタイトル</h4>
              <p class="media-author">発表者の名前</p>
              <p class="media-number">投票数：<span class="js-vote-number">20</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="inner">
          &copy; RECRUIT LIFESTYLE CO., LTD.
        </div>
      </footer>
    </div>
    <script src="/js/common.js"></script>

  </body>
</html>
